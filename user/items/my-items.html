<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Items - ReWear</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../../assets/css/style.css">
</head>
<body>
    <!-- Navigation (same as dashboard) -->
    <!-- ... -->

    <!-- My Items Content -->
    <div class="container-fluid py-4">
        <div class="row">
            <!-- Sidebar (same as dashboard) -->
            <!-- ... -->

            <!-- Main Content -->
            <div class="col-lg-9">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="mb-0">My Items</h2>
                    <a href="../items/add-item.html" class="btn btn-primary">
                        <i class="fas fa-plus me-1"></i> Add Item
                    </a>
                </div>

                <div class="card border-0 shadow-sm mb-4">
                    <div class="card-header bg-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">All Items</h5>
                        <div class="d-flex gap-2">
                            <select class="form-select form-select-sm w-auto">
                                <option selected>All Status</option>
                                <option>Active</option>
                                <option>Pending</option>
                                <option>Sold</option>
                            </select>
                            <button class="btn btn-sm btn-outline-secondary">
                                <i class="fas fa-filter"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Item</th>
                                        <th>Category</th>
                                        <th>Status</th>
                                        <th>Points</th>
                                        <th>Date</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>
                                            <div class="d-flex align-items-center">
                                                <img src="../../../assets/images/items/item1.jpg" class="rounded me-3" width="50" height="50" alt="Item">
                                                <div>
                                                    <h6 class="mb-0">Denim Jacket</h6>
                                                    <p class="text-muted small mb-0">Size: M</p>
                                                </div>
                                            </div>
                                        </td>
                                        <td>Outerwear</td>
                                        <td><span class="badge bg-success">Active</span></td>
                                        <td>150</td>
                                        <td>Jun 28, 2023</td>
                                        <td>
                                            <div class="dropdown">
                                                <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" id="actionsDropdown1" data-bs-toggle="dropdown">
                                                    <i class="fas fa-ellipsis-h"></i>
                                                </button>
                                                <ul class="dropdown-menu dropdown-menu-end">
                                                    <li><a class="dropdown-item" href="edit-item.html"><i class="fas fa-edit me-2"></i> Edit</a></li>
                                                    <li><a class="dropdown-item" href="#"><i class="fas fa-eye me-2"></i> View</a></li>
                                                    <li><hr class="dropdown-divider"></li>
                                                    <li><a class="dropdown-item text-danger" href="#"><i class="fas fa-trash me-2"></i> Delete</a></li>
                                                </ul>
                                            </div>
                                        </td>
                                    </tr>
                                    <!-- More items... -->
                                </tbody>
                            </table>
                        </div>

                        <nav aria-label="Page navigation" class="mt-4">
                            <ul class="pagination justify-content-center">
                                <li class="page-item disabled">
                                    <a class="page-link" href="#" tabindex="-1">Previous</a>
                                </li>
                                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item">
                                    <a class="page-link" href="#">Next</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ... -->
